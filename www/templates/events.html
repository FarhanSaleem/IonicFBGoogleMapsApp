<ion-view view-title="Atlanta ">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item ng-repeat="event in events"
        >Event: {{event.name}}
        <br/>
        Desc: {{event.description}}
        <br/>
        Start Time: {{event.start_time | date:'yyyy-MM-dd HH:mm:ss Z'}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
