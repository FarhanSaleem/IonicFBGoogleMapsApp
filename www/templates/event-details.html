<ion-view view-title="Event Details">
  <ion-content overflow-scroll="true">
    <h4>{{eventDetails.name}}</h4>&nbsp;&nbsp;<span>Attending Count: </span>{{eventDetails.attending_count}}
    <br/>
    <img src="{{eventDetails.cover.source}}">
    <br/>
    <br/>
    <p>{{eventDetails.description}}</p>
  </ion-content>
</ion-view>
